<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Arctyll - Minecraft Mod Developers</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Arctyll - Minecraft Mod Developers" />
    <meta name="description" content="Building the future of Minecraft modding with open-source innovation and community collaboration. Discover our mods, tools, and APIs." />
    <meta name="keywords" content="minecraft, modding, mods, forge, fabric, open source, arctyll, gaming, development" />
    <meta name="author" content="Arctyll Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arctyll.org/" />
    <meta property="og:title" content="Arctyll - Minecraft Mod Developers" />
    <meta property="og:description" content="Building the future of Minecraft modding with open-source innovation and community collaboration. Discover our mods, tools, and APIs." />
    <meta property="og:image" content="https://arctyll.org/assets/arctyll.png" />
    <meta property="og:site_name" content="Arctyll" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://arctyll.com/" />
    <meta name="twitter:title" content="Arctyll - Minecraft Mod Developers" />
    <meta name="twitter:description" content="Building the future of Minecraft modding with open-source innovation and community collaboration. Discover our mods, tools, and APIs." />
    <meta name="twitter:image" content="https://arctyll.org/assets/arctyll.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="<%= faviconPng %>" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="<%= faviconSvg %>" />
    <link rel="shortcut icon" href="<%= faviconIco %>" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= appleTouch %>" />
    <meta name="apple-mobile-web-app-title" content="Arctyll" />
    <!-- Android Chrome / PWA -->
    <link rel="manifest" href="<%= manifest %>" />
    <link rel="icon" type="image/png" sizes="192x192" href="<%= icon192 %>" />
    <link rel="icon" type="image/png" sizes="512x512" href="<%= icon512 %>" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="application-name" content="Arctyll" />


    <!-- Discord -->
    <meta name="theme-color" content="#8B5CF6" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js" defer></script>
  </body>
</html>
